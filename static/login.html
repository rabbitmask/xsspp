    <style>

        body {

            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 10px;

        .login-form h2 {

            display: flex;

            gap: 0.5rem;
        }

        .login-form h2::before {
            content: "üõ°Ô∏è";
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e4e8;
            border-radius: 6px;
            background: #f9f9f9;
            color: #333;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;

        }

        .login-form button {

        }

        .login-form button:hover {
            background: #3a5ce5;

        }

        .error-message {

</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>XSS ÁÆ°ÁêÜÂπ≥Âè∞</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Áî®Êà∑Âêç" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="ÂØÜÁ†Å" required>
                </div>
                <button type="submit">ÁôªÂΩï</button>
                <div id="error-message" class="error-message"></div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    errorDiv.textContent = data.error || 'ÁôªÂΩïÂ§±Ë¥•';
                }
            } catch (error) {
                errorDiv.textContent = 'ÁΩëÁªúÈîôËØØÔºåËØ∑ÈáçËØï';
            }
        });
    </script>
