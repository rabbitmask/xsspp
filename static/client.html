        .section {

        .modules-grid {

        .module-btn {

        .module-btn:hover {

        .code-editor {

        .code-editor textarea {

        }

        .code-editor textarea:focus {
            outline: none;
            border-color: #4a6cf7;
            box-shadow: 0 0 5px rgba(74, 108, 247, 0.2);
            background: white;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #4a6cf7;
            color: white;
            align-self: flex-end;
        }

        .btn-primary:hover {
            background: #3a5ce5;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #f0f2f5;
            color: #4a6cf7;
            border: 1px solid #e0e4e8;
        }

        .btn-secondary:hover {
            background: #e0e4e8;
        }

        .results-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .result-item {
            background: #f9f9f9;
            border-radius: 6px;
            padding: 1rem;
            border-left: 4px solid #4a6cf7;
        }

        .result-item.error {
            border-left-color: #ff6b6b;
        }

        .result-item.pending {
            border-left-color: #ffc107;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .result-header {
            display: flex;
            justify-content: space-between;

            font-size: 0.8rem;
            color: #888;
        }

        .result-content {

        }

        .result-content pre {
            white-space: pre-wrap;
            word-break: break-all;
            background: #f0f2f5;
            padding: 0.5rem;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
        }

        .error {
            color: #ff6b6b;
        }

        .pending {
            color: #ffc107;
        }

        .no-results {

        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .modules-grid {

            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>å®¢æˆ·ç«¯ç®¡ç†</h1>
        <button class="btn btn-secondary" onclick="window.close()">å…³é—­</button>
    </div>

    <div class="container">
        <div class="client-detail">
            <div class="section">
                <h2>ğŸ“¦ åŠŸèƒ½æ¨¡å—</h2>
                <div id="modulesGrid">
                    <!-- åˆ†ç±»å’Œæ¨¡å—æŒ‰é’®å°†åŠ¨æ€ç”Ÿæˆ -->
                </div>
            </div>

            <div class="section">
                <h2>ğŸ’» è‡ªå®šä¹‰ä»£ç æ‰§è¡Œ</h2>
                <div class="code-editor">
                    <textarea id="customCode" placeholder="è¾“å…¥è¦æ‰§è¡Œçš„ JavaScript ä»£ç ...">// ç¤ºä¾‹ä»£ç 
document.title</textarea>
                    <button onclick="executeCustomCode()" class="btn btn-primary">æ‰§è¡Œä»£ç </button>
                </div>
            </div>

            <div class="section">
                <h2>ğŸ“‹ æ‰§è¡Œç»“æœ</h2>
                <div class="results-container" id="resultsContainer">
                    <!-- ç»“æœå°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const clientId = window.location.pathname.split('/').pop();
        let results = [];
        let modules = {};
        let modulesData = {};

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadModules();
            loadResults();
            setInterval(loadResults, 2000); // æ¯2ç§’åˆ·æ–°ç»“æœ
        });

        // åŠ è½½æ¨¡å—é…ç½®
        async function loadModules() {
            try {
                const response = await fetch('/api/modules');
                const data = await response.json();
                modulesData = data; // ä¿å­˜å®Œæ•´çš„æ¨¡å—æ•°æ®ï¼ŒåŒ…æ‹¬åˆ†ç±»
                modules = data.modules;
                window.modulesData = data; // å…¨å±€ä¿å­˜ï¼Œä¾›å…¶ä»–å‡½æ•°ä½¿ç”¨
                
                // å¯¹äºæ¯ä¸ªæ¨¡å—ï¼Œå¦‚æœæœ‰fileå±æ€§ï¼Œåˆ™é€šè¿‡APIåŠ è½½å¯¹åº”çš„ä»£ç 
                for (const moduleId in modules) {
                    try {
                        const moduleResponse = await fetch('/api/module/' + moduleId);
                        const moduleCode = await moduleResponse.text();
                        modules[moduleId].code = moduleCode;
                    } catch (moduleError) {
                        console.error(`Failed to load module code for ${moduleId}:`, moduleError);
                        modules[moduleId].code = `// æ¨¡å—åŠ è½½å¤±è´¥: ${moduleError.message}`;
                    }
                }
                
                renderModules();
            } catch (error) {
                console.error('Failed to load modules:', error);
                document.getElementById('modulesGrid').innerHTML = '<div class="error">æ¨¡å—åŠ è½½å¤±è´¥</div>';
            }
        }

        // æ¸²æŸ“æ¨¡å—æŒ‰é’®
        function renderModules() {
            const grid = document.getElementById('modulesGrid');
            
            // è·å–åˆ†ç±»ä¿¡æ¯
            let categories = {};
            if (window.modulesData && window.modulesData.categories) {
                categories = window.modulesData.categories;
            }
            
            // æŒ‰åˆ†ç±»ç»„ç»‡æ¨¡å—
            const modulesByCategory = {};
            
            // åˆå§‹åŒ–åˆ†ç±»
            Object.keys(categories).forEach(categoryId => {
                modulesByCategory[categoryId] = [];
            });
            
            // å°†æ¨¡å—åˆ†é…åˆ°å¯¹åº”åˆ†ç±»
            Object.keys(modules).forEach(moduleId => {
                const module = modules[moduleId];
                const categoryId = module.category || 'common_tools'; // é»˜è®¤åˆ†ç±»
                
                if (!modulesByCategory[categoryId]) {
                    modulesByCategory[categoryId] = [];
                }
                
                modulesByCategory[categoryId].push({
                    id: moduleId,
                    name: module.name,
                    description: module.description
                });
            });
            
            // ç”ŸæˆHTML
            let html = '';
            
            Object.keys(categories).forEach(categoryId => {
                const categoryModules = modulesByCategory[categoryId] || [];
                if (categoryModules.length > 0) {
                    html += `
                        <div class="category-section">
                            <div class="category-title">${categories[categoryId].name}</div>
                            <div class="modules-grid">
                                ${categoryModules.map(module => 
                                    `<button class="module-btn" onclick="executeModule('${module.id}')" title="${module.description}">
                                        ${module.name}
                                    </button>`
                                ).join('')}
                            </div>
                        </div>
                    `;
                }
            });
            
            grid.innerHTML = html || '<div class="error">æ²¡æœ‰å¯ç”¨æ¨¡å—</div>';
        }

        // æ‰§è¡Œæ¨¡å—
        async function executeModule(moduleId) {
            try {
                if (!modules[moduleId]) {
                    alert('æ¨¡å—ä¸å­˜åœ¨: ' + moduleId);
                    return;
                }

                const moduleCode = modules[moduleId].code;
                
                const response = await fetch('/api/client/' + clientId + '/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: 'module',
                        module: moduleId,
                        code: moduleCode
                    })
                });

                const data = await response.json();
                if (data.taskId) {
                    addPendingResult(data.taskId, 'æ‰§è¡Œæ¨¡å—: ' + modules[moduleId].name);
                }
            } catch (error) {
                alert('æ‰§è¡Œå¤±è´¥: ' + error.message);
            }
        }

        // æ‰§è¡Œè‡ªå®šä¹‰ä»£ç 
        async function executeCustomCode() {
            const code = document.getElementById('customCode').value.trim();
            if (!code) {
                alert('è¯·è¾“å…¥è¦æ‰§è¡Œçš„ä»£ç ');
                return;
            }

            try {
                const response = await fetch('/api/client/' + clientId + '/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: 'custom',
                        code: code
                    })
                });

                const data = await response.json();
                if (data.taskId) {
                    addPendingResult(data.taskId, 'è‡ªå®šä¹‰ä»£ç ');
                }
            } catch (error) {
                alert('æ‰§è¡Œå¤±è´¥: ' + error.message);
            }
        }

        // åŠ è½½æ‰§è¡Œç»“æœ
        async function loadResults() {
            try {
                const response = await fetch('/api/client/' + clientId + '/results');
                results = await response.json();
                renderResults();
            } catch (error) {
                console.error('Failed to load results:', error);
            }
        }

        // æ¸²æŸ“ç»“æœ
        // æ¸²æŸ“ç»“æœ
        function renderResults() {
            const container = document.getElementById('resultsContainer');
            
            if (results.length === 0) {
                container.innerHTML = '<div class="no-results">æš‚æ— æ‰§è¡Œç»“æœ</div>';
                return;
            }

            container.innerHTML = results.slice(-10).reverse().map(result => {
                // å¤„ç†ç»“æœå†…å®¹ï¼Œæ£€æŸ¥æ˜¯å¦åŒ…å«æˆªå›¾URL
                let resultContent = '';
                if (result.error) {
                    resultContent = '<div class="error">é”™è¯¯: ' + result.error + '</div>';
                } else {
                    // æ£€æŸ¥ç»“æœæ˜¯å¦åŒ…å«æˆªå›¾URL
                    if (result.result && result.result.includes('æˆªå›¾å·²ä¿å­˜:')) {
                        // æå–URL
                        const urlMatch = result.result.match(/è®¿é—®åœ°å€: (http:\/\/[^\n]+)/);
                        if (urlMatch && urlMatch[1]) {
                            const screenshotUrl = urlMatch[1];
                            // æ›¿æ¢URLä¸ºå¯ç‚¹å‡»çš„é“¾æ¥
                            resultContent = '<pre>' + 
                                result.result.replace(
                                    /è®¿é—®åœ°å€: (http:\/\/[^\n]+)/, 
                                    'è®¿é—®åœ°å€: <a href="' + screenshotUrl + '" target="_blank">' + screenshotUrl + '</a>'
                                ) + 
                            '</pre>';
                        } else {
                            resultContent = '<pre>' + result.result + '</pre>';
                        }
                    } else {
                        resultContent = '<pre>' + result.result + '</pre>';
                    }
                }
                
                return '<div class="result-item ' + (result.error ? 'error' : 'success') + '">' +
                    '<div class="result-header">' +
                        '<span class="result-time">' + new Date(result.time).toLocaleString() + '</span>' +
                        '<span class="result-task">' + result.taskId + '</span>' +
                    '</div>' +
                    '<div class="result-content">' + resultContent + '</div>' +
                '</div>';
            }).join('');
        }

        // æ·»åŠ å¾…å¤„ç†ç»“æœ
        function addPendingResult(taskId, description) {
            const container = document.getElementById('resultsContainer');
            const pendingDiv = document.createElement('div');
            pendingDiv.className = 'result-item pending';
            pendingDiv.innerHTML = 
                '<div class="result-header">' +
                    '<span class="result-time">' + new Date().toLocaleString() + '</span>' +
                    '<span class="result-task">' + taskId + '</span>' +
                '</div>' +
                '<div class="result-content">' +
                    '<div class="pending">æ‰§è¡Œä¸­: ' + description + '...</div>' +
                '</div>';
            container.insertBefore(pendingDiv, container.firstChild);
        }
    </script>
</body>
